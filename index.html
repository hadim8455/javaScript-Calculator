<div class="demo">

    <section class="Main-Conatiner">
        
    <div class="inputContainer">
        <input disabled placeholder="0" type="text" name="" id="input">
    </div>

    <div class="tableContainer">
        <table>
            <tr>
                <td style="background-color: #cccccc;" onclick="allClear()">AC</td>
                <td style="background-color: #cccccc;" onclick="oneClear()">C</td>
                <td style="background-color: #cccccc;" onclick="getValue('%')">%</td>
                <td style="background-color: #ffa500;" onclick="getValue('/')">รท</td>
            </tr>
            <tr>
                <td onclick="getValue('7')">7</td>
                <td onclick="getValue('8')">8</td>
                <td onclick="getValue('9')">9</td>
                <td style="background-color: #ffa500;" onclick="getValue('*')">x</td>
            </tr>
            <tr>
                <td onclick="getValue('4')">4</td>
                <td onclick="getValue('5')">5</td>
                <td onclick="getValue('6')">6</td>
                <td style="background-color: #ffa500;" onclick="getValue('-')">-</td>
            </tr>
            <tr>
                <td onclick="getValue('1')">1</td>
                <td onclick="getValue('2')">2</td>
                <td onclick="getValue('3')">3</td>
                <td style="background-color: #ffa500;" onclick="getValue('+')">+</td>
            </tr>
            <tr>
                <td onclick="getValue('0')">0</td>
                <td onclick="getValue('00')">00</td>
                <td onclick="getValue('.')">.</td>
                <td style="background-color: #ffa500;" onclick="equalTo()">=</td>
            </tr>
        </table>
    </div>

</section>


</div>
